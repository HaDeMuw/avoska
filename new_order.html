<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый заказ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Новый заказ <i class="fas fa-cart-plus"></i></h2>
        <form id="newOrderForm">
            <label for="product">Выберите товар:</label>
            <select id="product" name="product" required>
                <option value="">Выберите товар</option>
                <option value="Товар 1">Яблоки</option>
                <option value="Товар 2">Апельсины</option>
                <option value="Товар 3">Газировка</option>
            </select>

            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" required min="1">

            <label for="address">Адрес доставки:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Отправить заказ <i class="fas fa-paper-plane"></i></button>
        </form>
        <div class="message" id="orderMessage"></div>
    </div>

    <script>
        document.getElementById('newOrderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('orderMessage').textContent = 'База данных не подключена';
        });
    </script>
</body>
</html>
